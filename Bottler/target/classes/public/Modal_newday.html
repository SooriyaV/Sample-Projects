<div class="modal" ng-controller = "settlementCtrl" style="display: block;">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<Center><b>Create New Day</b></Center>
</div>
<div class="modal-body" style="height:20%;">
	<div class="form-group row">
						<label class="col-md-4 col-xs-8">Batch Date</label>		
							<i class="fa fa-calendar"></i>
							
							<input type="text" class ="col-md-3 col-xs-8" data-date-format="yyyy-mm-dd" required
								ng-model="batchDate" id="datepicker">
						<!-- </div> -->
					</div>
					</div>


<div class="modal-footer">
<button ng-click = "saveNewDay()"  >Save</button>
<button  ng-click = "closenewday()"  >Cancel</button>
</div>
</div>
</div>
</div>
<script>
  $(function () {
	  $(".select2").select2();
   //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    });
    });
</script>
