<div class="modal" ng-controller = "inventoryandstockctrl" style="display: block;">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<Center><b>{{isNewInv}} Inventory</b></Center>
</div>
<div class="modal-body" style="height:40%;">
	<div class="box box-warning">
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form">
                <!-- text input -->
                <div class="form-group">
                  <label>Inventory Number</label>
                  <input type="number" class="form-control" ng-model = "invbean.inventoryNumber" ng-disabled="editinv" placeholder="Enter Inventory number...">
                </div>
				
				 <div class="form-group">
                  <label>Inventory Name</label>
                  <input type="text" class="form-control" ng-model = "invbean.inventoryName" placeholder="Enter Inventory name...">
                </div>
			</form>
				</div>
</div>

<div class="modal-footer">
<button ng-click = "saveInv()"  >Save</button>
<button  ng-click = "closeopenInv()"  >Cancel</button>
</div>
</div>
</div>
</div>
<script>
  $(function () {
	  $(".select2").select2();
   //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    });
    });
</script>
