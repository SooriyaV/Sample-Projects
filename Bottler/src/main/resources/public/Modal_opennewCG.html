<div class="modal" ng-controller = "customerGroupController" style="display: block;">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<Center><b>{{isNewCG}} Customer Group</b></Center>
</div>
<div class="modal-body" style="height:40%;">
	<div class="box box-warning">
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form">
                <!-- text input -->
                <div class="form-group">
                  <label>Customer Group</label>
                  <input type="text" class="form-control" ng-model = "CGbean.group" ng-disabled="editcg" placeholder="Enter Group Name...">
                </div>
				
				 <div class="form-group">
                  <label>Group Description</label>
                  <input type="text" class="form-control" ng-model = "CGbean.description" placeholder="Enter Group Description...">
                </div>
			</form>
				</div>
</div>

<div class="modal-footer">
<button ng-click = "saveCG()"  >Save</button>
<button  ng-click = "closeopenCG()"  >Cancel</button>
</div>
</div>
</div>
</div>
<script>
  $(function () {
	  $(".select2").select2();
   //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    });
    });
</script>
